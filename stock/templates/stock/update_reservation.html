{% load static %}
{% load crispy_forms_tags %}
{% include 'stock/headers.html' %}

<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Update Reservation</h3>
                            <div class="nk-block-des text-soft">
                                <p>Update reservation for: <strong>{{ reservation.stock.item_name }}</strong></p>
                            </div>
                        </div>
                        <div class="nk-block-head-content">
                            <a href="{% url 'reservation_detail' reservation.pk %}" class="btn btn-outline-primary">
                                <em class="icon ni ni-arrow-left"></em><span>Back to Reservation</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Update Form -->
                <div class="nk-block">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-head">
                                <h5 class="card-title">Update Reservation Details</h5>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                {% crispy form %}
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% include 'stock/footers.html' %}
